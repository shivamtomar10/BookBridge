<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Books</title>
</head>

<body>
<h1>Manage Books</h1>

<a href="/admin/books/add">➕ Add New Book</a>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th> <th>Title</th> <th>Author</th> <th>Category</th>
        <th>Price</th> <th>Status</th> <th>Actions</th>
    </tr>

    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.category}"></td>
        <td th:text="${b.price}"></td>
        <td th:text="${b.status}"></td>

        <td>
            <a th:href="@{'/admin/books/edit/' + ${b.id}}">✏ Edit</a> |
            <a th:href="@{'/admin/books/delete/' + ${b.id}}" 
               onclick="return confirm('Delete book?')">❌ Delete</a>

            <span th:if="${b.status == 'PENDING'}">
                | <a th:href="@{'/admin/books/approve/' + ${b.id}}">✅ Approve</a>
                | <a th:href="@{'/admin/books/reject/' + ${b.id}}">⛔ Reject</a>
            </span>
        </td>
    </tr>
</table>

</body>
</html>
