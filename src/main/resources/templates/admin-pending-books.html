<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Book Requests</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
        a.button {
            padding: 8px 15px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.reject {
            background-color: red;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Pending Dealer Book Requests</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Dealer</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
		<tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.dealer.name}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.price}"></td>

            <td>
                <a th:href="@{'/admin/approve/' + ${book.id}}" class="button">Approve</a>
                <a th:href="@{'/admin/reject/' + ${book.id}}" class="button reject">Reject</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
