<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dealer Dashboard</title>

    <style>
        body { background:#eef1f5; font-family: Arial; margin:0; }
        .navbar {
            background:#2c3e50; padding:15px; color:white;
            display:flex; justify-content:space-between;
        }
        .container { padding: 30px; }
        table { width:100%; background:white; border-collapse:collapse; }
        th, td { padding:10px; border-bottom:1px solid #ddd; }
    </style>
</head>
<body>

<div class="navbar">
    <div th:text="'Welcome, ' + ${dealer.name}"></div>
    <a href="/" style="color:white;text-decoration:none;">Home</a>
</div>

<div class="container">
    <h2>Your Uploaded Books</h2>

    <a th:href="@{'/dealer/upload-book?dealerId=' + ${dealer.id}}"
       style="padding:10px 15px; background:#3498db; color:white; border-radius:5px; text-decoration:none;">
        Upload New Book
    </a>
	<a th:href="@{'/dealer/donate-book?dealerId=' + ${dealer.id}}"
	   style="padding:10px 15px; background:#3498db; color:white; border-radius:5px; text-decoration:none;">
	    Donate New Book
	</a>
	

    <br><br>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
			<th>Status</th>


        </tr>

        <tr th:each="b : ${books}">
            <td th:text="${b.title}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.category}"></td>
			<td th:text="${b.status}"></td>
			        </tr>
    </table>
</div>

</body>
</html>
